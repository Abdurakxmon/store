{% extends 'base.html' %}
{% load static %}
{% block shop %}
{% if object_list %}
<hr>
<br>
<div class="alert alert-success" role="alert">
	<h1><center><strong>Serch results</strong></center></h1> 
</div>
<br>
<hr>
<div class="tab-content outer-top-xs">
	<div class="tab-pane in active" id="all">
		<div class="product-slider">
			<div class="owl-carousel home-owl-carousel custom-carousel owl-theme">
				{% for p in object_list %}
					<div class="item item-carousel">
				        <div class="products">
				        	<div class="product">
					            <div class="product-image">
					             	<div class="image"> 
					              		<a href="{{p.get_absolute_url}}">
					                		<img src="{{p.image.url}}" alt="{{p.name}}"> 
					                 		<img src="{{p.image.url}}" alt="{{p.name}}" class="hover-image">
					              		</a> 
					           		</div>
					              <!-- /.image -->
					              
					            <div class="tag new"><span>new</span></div>
				            </div>
				            <!-- /.product-image -->
				            
				            <div class="product-info text-left">
				              	<h3 class="name"><a href="{{p.get_absolute_url}}">{{p.name}}</a></h3>
				              	<div class="rating rateit-small"></div>
				              	<div class="description"></div>
				              	<div class="product-price"> <span class="price"> ${{p.price}} </span> <span class="price-before-discount">${{p.old_price}}</span> </div>
				              <!-- /.product-price --> 
				              
				            </div>
				            <!-- /.product-info -->
				            <div class="cart clearfix animate-effect">
				              	<div class="action">
				                	<ul class="list-unstyled">
					                  	<li class="add-cart-button btn-group">
					                   	 	<button data-toggle="tooltip" class="btn btn-primary icon" type="button" title="Add to cart"> <i class="fa fa-shopping-cart"></i> </button>
					                   	 	<button class="btn btn-primary cart-btn" type="button">Add to cart</button>
					                  	</li>
					                  	<li class="lnk wishlist"> <a data-toggle="tooltip" class="add-to-cart" href="#" title="Like"> <i class="icon fa fa-heart"></i> </a> </li>
					                  	<li class="lnk"> <a data-toggle="tooltip" class="add-to-cart" href="#" title="Share"> <i class="fa fa-share" aria-hidden="true"></i> </a> </li>
				                	</ul>
			              		</div>
			              <!-- /.action --> 
			            	</div>
			            <!-- /.cart --> 
			          	</div>
			          <!-- /.product --> 
			        </div>
			        <!-- /.products --> 
			    </div>
			      <!-- /.item -->
			      {% endfor %}
			</div>
			    <!-- /.home-owl-carousel --> 
		</div>
			  <!-- /.product-slider --> 
	</div>

</div>
{% else %}
	<br>
	<hr>
	<div class="alert alert-danger" role="alert">
	   <h1><center><strong>Sorry! </strong>search results not found.</center></h1>
	</div>
	<hr>
	<br>
{% endif %}
{% endblock %}
